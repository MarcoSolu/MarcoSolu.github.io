<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Personal Page - Contact</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="favicon.ico" href="images/favicon2.ico">

    <link rel="stylesheet" href="styles/contact-general.css">
    <link rel="stylesheet" href="styles/contact-body.css">

</head>

<body>
  <header class="container-fluid text-center mt-3">
    <h1>Compile the form</h1>
  </header>
  
  <main class="container">
    <form action="https://formspree.io/f/mjvddzoz" method="POST">
      <div>
        <label for="InputName" class="form-label">
          Full Name
        </label>
        <input type="text" name="full-name" class="form-control" id="InputName" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">
          Email address
        </label>
        <input type="email" name="email" class="form-control" id="InputEmail" placeholder="E-mail" required>
        <div id="EmailParagraph" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div>
        <textarea name="message" id="MessageArea" class="form-control" placeholder="Write your message" required>

        </textarea>
        <div class="text-rule">
          Write your message here
        </div>
      </div>
      <div class="button-container">
        <button onclick="SendMail()" class="btn btn-success">
          Send
        </button>
        <a href="index.html">
          <button type="button" class="btn btn-dark mx-5">
            Home
          </button>
        </a>
      </div>
    </form>
  </main>
</body>
</html>
